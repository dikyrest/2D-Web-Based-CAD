<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebGL CAD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <script src="utility.js"></script>
    <script src="shape.js"></script>
</head>
<body>
    <div class="container">
        <div class="navigations">
            <h3>Object List</h3>
        </div>
        <div class="canvas">
            <canvas id="canvas" width="600px" height="600px"></canvas>
        </div>
        <div class="tools">
            <h3>Create New Object</h3>
            <div id="create-button-container">
                <button id="create-line">Line</button>
                <button id="create-square">Square</button>
                <button id="create-rectangle">Rectangle</button>
                <button id="create-polygon">Polygon</button>
                <button id="create-polygon-strip">Polygon Strip</button>
                <button id="convex-hull" disabled="true">Convex Hull</button>
            </div>
            <h3>Utilities</h3>
            <div id="utils-container">
                <div class="export">
                    <input type="text" id="filename" placeholder="Enter file name" />
                    <button id="export">Export</button>
                </div>
                <div class="import">
                    <input type="file" id="filesource" accept="txt" />
                    <button id="import">import</button>
                </div>
            </div>
            <h3>Properties</h3>
            <div id="properties-container">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="line.js"></script>
    <script src="square.js"></script>
    <script src="rectangle.js"></script>
    <script src="polygon.js"></script>
    <script src="polygonstrip.js"></script>
    <script src="export.js"></script>
    <script src="import.js"></script>
</body>
</html>
